<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- footawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <title>Cat-Holic-Web</title>
  </head>
  <body class="row">
    <header class="col-12">
      <div id="weather"><span></span></div>
    </header>
    <div class="col-2"></div>
    <div id="main-container" class="col-8">
      <div id="quote">
        <p></p>
        <span></span>
      </div>
      <form id="login-form" class="hidden">
        <input type="text" maxlength="15" placeholder="이름을 입력하세요." />
        <input type="submit" value="로그인" />
      </form>
      <h1 id="greeting" class="hidden"></h1>
      <h2 id="clock">--:--:--</h2>
    </div>
    <div class="col-2">
      <form id="todo-form" class="">
        <input type="text" placeholder="새로운 TODO를 입력하세요." required />
      </form>
      <ul id="todo-list"></ul>
    </div>

    <!-- javascript files -->
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
