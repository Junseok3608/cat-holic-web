<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- footawesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <title>Cat-Holic-Web</title>
  </head>
  <body class="container">
    <nav class="navbar navbar-expand">
      <div id="weather"><span></span></div>
    </nav>
    <div class="col card side-bar">
      <i id="side-bar_arrow" class="fas fa-arrows-alt-h"></i>
      <ul id="todo-list" class="list-group"></ul>
      <form id="todo-form" class="form-control">
        <input type="text" placeholder="새로운 TODO를 입력하세요." required />
      </form>
    </div>

    <div class="row align-items-center fixed-bottom">
      <div id="main-container" class="col pt-2">
        <h2 id="clock" class="font-600">--:--:--</h2>
        <form id="login-form" class="hidden">
          <input type="text" maxlength="15" placeholder="이름을 입력하세요." />
          <input type="submit" value="로그인" />
        </form>
        <h1 id="greeting" class="hidden font-600"></h1>

        <div id="quote" class="font-400">
          <p></p>
          <span class="author"></span>
        </div>
      </div>
    </div>

    <!-- javascript files -->
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
